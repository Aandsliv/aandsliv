<script>
    document.addEventListener("DOMContentLoaded", () => {
        const navbarBurger = document.querySelector(".navbar-burger");
        if (navbarBurger !== null) {
            navbarBurger.addEventListener("click", () => {
                const targetValue = navbarBurger.dataset.target;
                const targetElement = document.getElementById(targetValue);
                if (targetElement !== null) {
                    navbarBurger.classList.toggle("is-active");
                    targetElement.classList.toggle("is-active");
                }
            });
        }

        const tags = document.querySelectorAll("[data-link]");
        tags.forEach(tag => {
            const a = document.createElement("a");
            a.setAttribute("href", `/${tag.dataset.link}`);
            a.textContent = tag.textContent;
            a.classList = tag.classList;
            a.style = tag.style;
            tag.replaceWith(a);
        });
    });
</script>
