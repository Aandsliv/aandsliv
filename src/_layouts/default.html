<script>
    document.addEventListener("DOMContentLoaded", () => {
        const navbarBurger = document.querySelector(".navbar-burger");
        if (navbarBurger !== null) {
            navbarBurger.addEventListener("click", () => {
                const targetValue = navbarBurger.dataset.target;
                const targetElement = document.getElementById(targetValue);
                if (targetElement !== null) {
                    navbarBurger.classList.toggle("is-active");
                    targetElement.classList.toggle("is-active");
                }
            });
        }

        const tags = document.querySelectorAll(".tag");
        tags.forEach(tag => {
            if (tag.textContent === "Politik-og-samfund") {
                tag.textContent = "Politik & Samfund";
            }
        });

        updateArticlePreviewHeights(Array.from(document.querySelectorAll(".card")))
        
        window.addEventListener("resize", (ev) => {
            const cards = Array.from(document.querySelectorAll(".card"));
            updateArticlePreviewHeights(cards);
        });

    });

    function updateArticlePreviewHeights(cards) {
        cards.forEach(resetHeight);
        cards.forEach(card => {
            const match = cards.find(other => other.offsetTop === card.offsetTop && other !== card);
            if (match) {
                const maxHeight = Math.max(card.offsetHeight, match.offsetHeight);
                setHeight(maxHeight, card);
                setHeight(maxHeight, match);
        }
    });
    }
    
    function setHeight(height, obj) {
        obj.style.height = height + "px";
    }
    
    function resetHeight(obj) {
        obj.style.height = "";
    }

</script>
