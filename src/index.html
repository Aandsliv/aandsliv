---
layout: default
title: Forside
---
<h1 class="title">Seneste artikler</h1>
<div class="block is-flex is-flex-wrap-wrap">
    <div class="grid is-col-min-6">
        {% for post in site.posts %}
        <div class="cell">
            <div class="card">
                <div class="card-content">
                    <a href="{{ post.url | relative_url }}">
                        <div class="block">
                            <span class="tag card-header-icon is-pulled-right">{{ post.subsection | capitalize }}</span>
                            <p class="title is-spaced is-4">{{ post.title }}</p>
                            <p class="subtitle is-6">
                                {{ post.date | date_to_string }} - {{ post.author }}
                            </p>
                        </div>
                    </a>
                </div>
                <div class="card-footer">
                    <p class="card-footer-item">
                        <span>{{ post.abstract }}</span>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
