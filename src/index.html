---
layout: default
title: Forside
---

<h1 class="title">Seneste artikler</h1>
<div class="block">
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-4">
            <div class="tile">
                {% for p in site.posts %}
                <div class="tile is-parent is-vertical">
                    <a href="{{ p.url | relative_url }}" class="tile is-child card">
                        <div class="card-content">
                            <div class="block">
                                <a class="tag card-header-icon is-pulled-right">{{ p.subsection | capitalize }}</a>
                                <p class="title">{{ p.title }}</p>
                                <p class="subtitle">{{ p.author }}</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="card-footer-item">
                                <span>{{ p.abstract }}</span>
                            </p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <p>Siden er under konstruktion.</p>
        <a href="{{ "/mockup" | relative_url }}">Se mockup.</a>
    </div>
</section>
